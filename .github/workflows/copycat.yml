on: push

jobs:
  copycat:
    name: Copy and git clone
    runs-on: ubuntu-latest
    env:
      DIRNAME: mydirectory
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Print folder structure
        run: |
          mkdir $DIRNAME
          for file in *;do test "$file" != $DIRNAME && cp "$file" $DIRNAME/;done
          ls
