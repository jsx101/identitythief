on: push

jobs:
  copycat:
    name: Copy and git clone
    runs-on: ubuntu-latest
    env:
      DIRNAME: mydirectory
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Print folder structure
        run: |
          mkdir $DIRNAME
          shopt -s extglob dotglob
          mv !($DIRNAME) $DIRNAME
          shopt -u dotglob
      - name: List folder structure
        run: ls
      - name: CD and LS
        run: cd $DIRNAME && ls
